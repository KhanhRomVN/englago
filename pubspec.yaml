name: pleno
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.3.2
  shared_preferences_web: ^2.4.2
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  chat_gpt_sdk: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/pleno-logo-png.png
    - assets/images/welcome_background.jpg
    - assets/images/plant_1.jpg
    - assets/images/plant_2.jpg
    - assets/images/plant_3.jpg
    - assets/images/plant_4.jpg

